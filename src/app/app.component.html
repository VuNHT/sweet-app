  <div class="row d-flex justify-content-center" style="height: 100%">

<div class="slide-container">

    <div class="clash-card barbarian">

      </div>

      <div class="content-body">
        <h2>{{ item.name }}</h2>
        <p>{{ item.content }}</p>
      </div>
    
<div class="btn-bottom d-flex blue-gradient">
